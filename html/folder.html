<!DOCTYPE html>
<html lang="en">
<head><%var files = request.info.files, base = request.info.base, title = request.info.parentDirectory,parent = request.info.parent,host = request.util.staticServer;%>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8'>
	<title><%=title%></title>
	<link rel="stylesheet" type="text/css" href="<%=host%>test/css/base.css" />
</head>
<body>
<!--$include[html/test.html]-->
<div class="all-list">
	<ol>
		<li><a href="<%=parent%>">../</a></li>
		<%files.forEach(function(file){
		print( '<li><a href="'+base+file+'">'+file+'</a></li>' );
		})%>
	</ol>
</div>

</body>
</html>
